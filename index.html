<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <!-- external css file link  -->
    <link rel="stylesheet" href="style.css">

    <!-- external js file link  -->
    <script src="script.js"></script>

    <!-- bootstrap links  -->
    <link rel="stylesheet" href="bootstraplinks/bootstrap.min.css">
    <script src="bootstraplinks/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 col-xl-6 col-xxl-6 formbox p-3">
                    <h1 class="heading text-center">Registration Form</h1>

                    <form class="forms mt-5" id="myForm" autocomplete="off">
                        <div class="mb-3">
                          <label for="name" class="form-label">Name <span><sup>*</sup></span></label>
                          <input type="name" class="form-control inputField" id="inputname" name="name">
						  <small class="alert_msg" id="alert_name"></small>
                        </div>
                        <div class="mb-3">
                          <label for="number" class="form-label">Mobile Number <span><sup>*</sup></span></label>
						  <input type="text" class="form-control inputField" id="inputnumber" oninput="this.value = this.value.replace(/[^0-9]/g, '')" name="chapter_number" maxlength="10">
						  <small class="alert_msg" id="alert_number"></small>
                        </div>
                        <div class="mb-3">
                            <label for="mail" class="form-label">E-mail <span><sup>*</sup></span></label>
                            <input type="email" class="form-control inputField" id="inputmail" name="mail">
							<small class="alert_msg" id="alert_mail"></small>
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label">Password <span><sup>*</sup></span></label>
                            <input type="password" class="form-control inputField" id="inputpassword" name="password">
							<small class="alert_msg" id="alert_password"></small>
                          </div>
                          <div class="mb-3">
                            <label for="confirmpassword" class="form-label">Confirm Password <span><sup>*</sup></span></label>
                            <input type="password" class="form-control inputField" id="inputconfirmpassword" name="confirmpassword">
							<small class="alert_msg" id="alert_confirmpassword"></small>
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
						<button type="button" class="btn btn-danger" onclick="reset_frm()">Reset</button>
                      </form>
                </div>
                <div class="col-lg-3"></div>

            </div>
			<div class="row">	
				<div class="col-lg-12" id="formDataDisplay"></div>
			</div>
        </div>
    </section>
</body>
</html>
